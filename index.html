<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <h2>Tic-Tac-Toe</h2>
            <button class="btn" type="button" id="new-btn">New Game</button>    
        </header>
        <div class="player-selection">
            <div class="player">Player 1
                <button class="btn" type="button" id="player-1">O</button>
            </div>
            <div class="player">Player 2
                <button class="btn" type="button" id="player-2">X</button>
            </div>
        </div>
        <div class="game-board"></div>
        <div class="player-turn"><div id="turn-text">Player-1 Turn</div></div>
        <div class="scoreboard">
            <div class="score-item">Player-1 : <span id="score1">0</span></div>
            <div class="score-item">Player-2 : <span id="score2">0</span></div>
            <div class="score-item">Ties : <span id="tie">0</span></div>
        </div>
    </div>
</body>
</html>
